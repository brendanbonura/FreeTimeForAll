<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Register</title>
</head>

<body>
	<h1>Register</h1>
	
	<form name='register' th:action="@{/register/processRegistrationForm}" method="POST">
		<table>
			<tr>
				<td>Email:</td>
				<td><input type="email" name="email" th:value="*{User.email}"/></td>

			</tr>
			<tr>
				<td>First Name:</td>
				<td><input type="text" name="firstName" th:value="*{User.firstName}"/></td>
			</tr>
			<tr>
				<td>Last Name:</td>
				<td><input type="text" name="lastName" th:value="*{User.lastName}"/></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="password" th:value="*{User.password}"/></td>
			</tr>
			<tr>
				<td>Confirm Password:</td>
				<td><input type="password" name="confirmPassword" th:value="*{confirmPassword}"/></td>
			</tr>
			<tr>
				<td><input type="submit" name="submit" value="submit"/></td>
			</tr>
		</table>
	</form>
	
	<div th:if="${registrationError != null}">
		<p th:text="${registrationError}"></p>
	</div>
	<div th:if="${bindingResultErrors != null}">
		<table>
			<tr th:each="error: ${bindingResultErrors}">
				<td th:text="${error.defaultMessage}"/>
			</tr>
		</table>
	</div>
</body>
</html>
