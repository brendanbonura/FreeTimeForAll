<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Login</title>
	</head>
	
	<body>
		<h1>Login</h1><br/>
		
		<form name='login' th:action="@{/j_spring_security_check}" method="POST">
		<table>
			<tr>
				<td>Email:</td>
				<td><input type="email" name="email"/></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="password"/></td>
			</tr>
			<tr>
				<td>Remember Me?</td>
				<td><input type="checkbox" name="remember-me"/></td>
			</tr>
			<tr>
				<td><input type="submit" name="submit" value="submit"/></td>
			</tr>
		</table>
		</form>
	<a th:href="@{/register}">Register</a>
	
	<!-- If login fails -->
	<div th:if="${#request.getParameter('error') == 'true'}">
		<p>
			Login Failed:<br/>
		<span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
			th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
        </span>
		</p>
	</div>
	
	<div th:if="${registrationConfirmation != null}">
		<p th:text="${registrationConfirmation}"></p>
	</div>
	
	<div th:if="${logoutSuccessful != null}">
		<p th:text="${logoutSuccessful}"></p>
	</div>
	
	</body>
</html>
